<div class="container">
  <div class="alert alert-danger" *ngIf="messageError">
    <strong>Error!</strong> {{ messageError }}
  </div>
  <form class="form-group row" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="col-lg-6">
      <div formGroupName="passwords">
        <div class="form-group">
          <label class="control-label " for="password">Password</label>
          <input class="form-control" id="password" name="password" type="text"
            [value]="user.password"
            (keyup)="user.password=$event.target.value"
            formControlName="password"/>
        </div>
        <div class="form-group">
          <label class="control-label " for="confirmPassword">Confirm Password</label>
          <input class="form-control" id="confirmPassword" name="confirPassword" type="text"
            formControlName="confirmpassword"/>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary " name="save"
          [disabled]="!form.valid">
          Change Password
        </button>
      </div>
    </div>
  </form>
</div>
