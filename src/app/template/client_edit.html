<div class="container">
  <div class="alert alert-danger" *ngIf="messageError">
    <strong>Error!</strong> {{ messageError }}
  </div>
  <form class="form-group row" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="col-lg-6">
      <div class="form-group"> <!-- Name field -->
        <label class="control-label " for="name">Name</label>
        <input class="form-control col-xs-4" id="name" name="name" type="text"
          [value]="client.name"
          (keyup)="client.name=$event.target.value"
          formControlName="name"/>
      </div>
      <div class="form-group"> <!-- Status field -->
        <label class="control-label " for="status">Status</label><br />
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="status" id="single" value="true"
            [checked]="client.status === true"
            (change)="client.status=true"
            formControlName="status"/>
          Married
        </label>
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="status" id="single" value="false"
            [checked]="client.status === false"
            (change)="client.status=false"
            formControlName="status"/>
          Single
        </label>
      </div>

      <div class="form-group"> <!-- Sex field -->
        <label class="control-label " for="status">Sex</label><br />
        <label class="form-check-label">
          <input type="radio" class="form-check-input col-xs-4" name="sex" id="m" value="m"
            [checked]="client.sex === true"
            (change)="client.sex=true"
            formControlName="sex"/>
          Male
        </label>
        <label class="form-check-label">
          <input type="radio" class="form-check-input col-xs-4" name="sex" id="f" value="f"
            [checked]="client.sex === false"
            (change)="client.sex=false"
            formControlName="sex"/>
          Female
        </label>
      </div>

      <div class="form-group"> <!-- Age field -->
        <label class="control-label " for="profession">Age</label>
        <input class="form-control col-xs-4" id="age" name="age" type="text"
          [value]="client.age"
          (keyup)="client.age=$event.target.value"
          formControlName="age"/>
      </div>
      <div class="form-group"> <!-- Profession field -->
        <label class="control-label " for="profession">Profession</label>
        <input class="form-control col-xs-4" id="profession" name="profession" type="text"
          [value]="client.profession"
          (keyup)="client.profession=$event.target.value"
          formControlName="profession"/>
      </div>
      <div class="form-group" *ngIf="!findClient">
        <button class="btn btn-primary " name="submit"
          [disabled]="!form.valid"
          (click)="isSave='s'">
          Save
        </button>
      </div>
      <div class="form-group" *ngIf="findClient">
        <button class="btn btn-primary " name="submit"
          [disabled]="!form.valid"
          (click)="isSave='u'">
          Update
        </button>
      </div>
    </div>
  </form>
</div>
